## Static State Configuration Syntax
# dim:
#   w: int
#   h: int
# tiles:
#   <group>:
#     sets:
#       - start:
#           tile_units: bool
#           x: int
#           y: int
#         dim:
#           w: int
#           h: int
#
# # NOTE: (w, h) dimensions are always expressed as integer-valued multiples of the tile dimensions.
dim:
  # grid unit: 96px by 32px
  w: 10
  h: 20

tiles:
  water:
    sets:
      # top
      - start:
          tile_units: true
          x: 0
          y: 0
        dim:
          w: 10
          h: 1
        cover: false
      # left
      - start: 
          tile_units: true
          x: 0
          y: 1
        dim:
          w: 1
          h: 19
        cover: false
      # bottom
      - start:
          tile_units: true
          x: 1
          y: 19
        dim:
          w: 19
          h: 1
        cover: false
      # right
      - start: 
          tile_units: true
          x: 9
          y: 1
        dim:
          w: 1
          h: 18
        cover: false
  grass:
    sets:
      - start:
          tile_units: true
          x: 1
          y: 1
        dim:
          w: 8
          h: 18
        cover: false

