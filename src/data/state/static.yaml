# dimensions are measured relative to the pixel size of one tile.
dim:
  # grid unit: 96px by 32px
  w: 10
  h: 10

# tiles:
#   <group>:
#     sets:
#       - start:
#           relative: bool
#           x: int
#           y: int
#         dim:
#           w: int
#           h: int
tiles:
  water:
    sets:
      # top
      - start:
          relative: true
          x: 0
          y: 0
        dim:
          w: 10
          h: 1
      # left
      - start: 
          relative: true
          x: 0
          y: 1
        dim:
          w: 1
          h: 9
      # bottom
      - start:
          relative: true
          x: 1
          y: 9
        dim:
          w: 9
          h: 1
      # right
      - start: 
          relative: true
          x: 9
          y: 1
        dim:
          w: 1
          h: 8
  grass:
    sets:
      - start:
          relative: true
          x: 1
          y: 1
        dim:
          w: 8
          h: 8

