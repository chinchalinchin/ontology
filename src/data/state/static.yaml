## Static State Configuration Syntax

# # NOTE: (w, h) dimensions are always expressed as integer-valued multiples of the tile dimensions.
# # NOTE: default == scaled by (96px, 32px), absolute == pixel value, relative == scaled by tile_dim

# # NOTE: any elements from a composition must have their rendering order defined in their corresponding
#         initialization, i.e. if a composite definition involes strut_a, then a definition for strut_a 
#         must be included...

properties:
  size:
    tile_units: relative
    w: 10
    h: 20
  # determines whether a sprite has arrived at a position, i.e. if the sprite is within a radius of 3 pixels
  tolerance: 5


layers:
  one:
    tiles:
      water:
        sets:
          # top
          - start:
              tile_units: relative
              x: 0
              y: 0
            multiply:
              w: 10
              h: 1
            cover: false
          # left
          - start: 
              tile_units: relative
              x: 0
              y: 1
            multiply:
              w: 1
              h: 19
            cover: false
          # bottom
          - start:
              tile_units: relative
              x: 1
              y: 19
            multiply:
              w: 19
              h: 1
            cover: false
          # right
          - start: 
              tile_units: relative
              x: 9
              y: 1
            multiply:
              w: 1
              h: 18
            cover: false
      grass:
        sets:
          - start:
              tile_units: relative
              x: 1
              y: 1
            multiply:
              w: 8
              h: 18
            cover: false
    struts:
      apartment_exterior_wall:
        order: 0
        sets: null 
      apartment_roof:
        order: 1
        sets: null
      apartment_steps:
        order: 2
        sets: null
    plates:
      apartment_door:
        order: 0
        sets: null
    compositions:
      apartment_exterior:
        sets:
          - start:
              tile_units: absolute
              x: 190
              y: 0
          - start:
              tile_units: absolute
              x: 286
              y: 0
          - start:
              tile_units: absolute
              x: 478
              y: 0
          - start:
              tile_units: absolute
              x: 574
              y: 0
  two:
    tiles:
      hole:
        sets:
          - start:
              tile_units: relative
              x: 0
              y: 0
            multiply:
              w: 10
              h: 20
            cover: false
    struts:
      apartment_interior_wall:
        order: 0
        sets: null
      apartment_floor:
        order: 1
        sets: null
    plates:
      inside_door:
        order: 0
        sets: null
    compositions:
      apartment_interior:
        sets:
          - start: 
              tile_units: absolute
              x: 186
              y: 46
          - start: 
              tile_units: absolute
              x: 282
              y: 46
          - start: 
              tile_units: absolute
              x: 474
              y: 46
          - start: 
              tile_units: absolute
              x: 570
              y: 46