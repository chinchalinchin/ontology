# dimensions are measured relative to the pixel size of one tile.
dim:
  # grid unit: 96px by 32px
  w: 10
  h: 10

tiles:
  water:
    sets:
      # top
      - start:
          x: 0
          y: 0
        dim:
          w: 10
          h: 1
      # left
      - start: 
          x: 0
          y: 1
        dim:
          w: 1
          h: 9
      # bottom
      - start:
          x: 1
          y: 9
        dim:
          w: 9
          h: 1
      # right
      - start: 
          x: 9
          y: 1
        dim:
          w: 1
          h: 8
  grass:
    sets:
      - start:
          x: 1
          y: 1
        dim:
          w: 8
          h: 8