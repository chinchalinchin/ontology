# dimensions are measured relative to the pixel size of one tile.
dimensions:
  # grid unit: 96px by 32px
  width: 10
  height: 10

tiles:
  water:
    sets:
      - start:
          x: 0
          y: 0
        width: 10
        height: 1
      - start: 
          x: 0
          y: 1
        width: 1
        height: 9
      - start:
          x: 1
          y: 9
        width: 9
        height: 1
      - start: 
          x: 9
          y: 1
        width: 1
        height: 8
  grass:
    sets:
      - start:
          x: 1
          y: 1
        width: 9
        height: 9