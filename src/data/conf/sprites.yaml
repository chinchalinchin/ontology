## Sprite Configuration
# <group>
#   size:
#       w: int
#       h: int
#   properties:
#       hitbox:
#           offset:
#               x: int
#               y: int
#           size:
#               w: int
#               h: int
#       walk: int
#       run: int
#       collide: int
#   sheets:
#       compose:
#           - file: str
#           - file: str
#   blocking_states:
#       - str
#       - str
#   states:
#       - state:
#           row: int
#           frames: int

# # NOTE: blocking_states are states where user input is blocked until state animation finishes

hero:
    size:
        w: 64
        h: 64
    properties:
        hitbox:
            offset:
                x: 23
                y: 3
            size:
                w: 19
                h: 61
        walk: 3
        run: 5
        collide: 3
    sheets:
        compose:
        - file: male_human_ivory_sheet.png
        - file: head_hair_messy_red.png
        - file: legs_pants_green.png
        - file: torso_male_shirt_green.png
    blocking_states:
        - cast_up
        - cast_down
        - cast_left
        - cast_right
        - thrust_up
        - thrust_down
        - thrust_left
        - thrust_right
        - slash_up
        - slash_down
        - slash_left
        - slash_right
        - shoot_up
        - shoot_down
        - shoot_left
        - shoot_right
        - death
    states:
        # Cast
        - cast_up:
            row: 0
            frames: 7
        - cast_right:
            row: 1
            frames: 7
        - cast_down:
            row: 2
            frames: 7
        - cast_left:
            row: 3
            frames: 7
        # Thrust
        - thrust_up:
            row: 4
            frames: 8
        - thrust_right:
            row: 5
            frames: 8
        - thrust_down:
            row: 6
            frames: 8
        - thrust_left:
            row: 7
            frames: 8
        # Walk
        - walk_up:
            row: 8
            frames: 9
        - walk_right:
            row: 9
            frames: 9
        - walk_down:
            row: 10
            frames: 9
        - walk_left: 
            row: 11 
            frames: 9
        # Run
        - run_up:
            row: 8
            frames: 9
        - run_right:
            row: 9
            frames: 9
        - run_down:
            row: 10
            frames: 9
        - run_left: 
            row: 11 
            frames: 9
        # Slash
        - slash_up:
            row: 12
            frames: 6
        - slash_right:
            row: 13
            frames: 6
        - slash_down:
            row: 14
            frames: 6
        - slash_left:
            row: 15
            frames: 6
        # Shoot
        - shoot_up:
            row: 16
            frames: 13
        - shoot_right:
            row: 17
            frames: 13
        - shoot_down:
            row: 18
            frames: 13
        - shoot_left:
            row: 19
            frames: 13
        # Death
        - death:
            row: 20
            frames: 6

