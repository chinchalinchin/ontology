sizes:
  - small
  - large

breakpoints:
  - w: 800
    h: 600

slots: 4


# NOTE: each successive breakpoint must contain the last

# NOTE: len(breakpoints) = len(sizes) - 1

# stack: horizontal | vertical
# alignment.vertical : top | bottom
# alignment.horizontal: left | right
hud:
  styles:
    small:
      slots:
        stack: horizontal
        alignment: 
          vertical: bottom
          horizontal: left
        opacity: 0.5
      mirrors:
        stack: horizontal
        alignment:
          vertical: bottom
          horizontal: right
        opacity: 0.5
      avatars: null
    large:
      slots:
        stack: horizontal
        alignment: 
          vertical: top
          horizontal: left
      mirrors:
        stack: horizontal
        alignment:
          vertical: bottom
          horizontal: right
