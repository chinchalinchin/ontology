properties:
  slots: 
    total: 4
    pieces:
      - cap
      - buffer
      - enabled
      - active
      - disabled
    maps:
      - cast
      - thrust
      - shoot
      - slash
    
  mirrors:
    life:
      columns: 10
      rows: 1
      pieces:
        - unit
        - empty
      bounds: 20
    magic:
      columns: 10
      rows: 1
      pieces:
        - container
        - unit
  
  packs:
    bag:
      pieces:
        - left
        - right
    belt:
      pieces:
        - enabled
        - disabled
    wallet:
      pieces:
        - display
  
  menu:
    ideas:
      pieces: 
        - left
        - middle
        - right
    thoughts:
      # NOTE: bauble-based thoughts must be named
      #       corresodning to the component of the player
      #       capital they operate on.
      armory:
        - component: bauble
          label: slash
        - component: bauble
          label: thrust
        - component: bauble
          label: shoot
        - component: bauble
          label: cast
      equipment:
        - component: bauble
          label: armor
        - component: bauble
          label: shield
        - component: bauble
          label: bag
        - component: bauble
          label: belt
      inventory: null
      map: 
        - component: display
          label: map


